  <form (ngSubmit)="onSubmit()" [formGroup]="heroForm" novalidate>
  <div class="modal fade" id="myModal" role="dialog">
  	
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">เพิ่มข้อมูลสินค้า</h4>
        </div>
        <div class="modal-body">
          
 
		  <div class="form-group">
		    <label class="center-block">branch_name:
		      <input class="form-control" formControlName="branch_name" >
		    </label>
		  </div>
		  <div class="form-group">
		    <label class="center-block">balance:
		      <input type="number" class="form-control" formControlName="balance">
		    </label>
		  </div>
        </div>
        <div class="modal-footer">
      	  <button class="btn btn-default" type="submit"  [disabled]="!heroForm.valid" >Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    
  </div>
  </form>

  <form (ngSubmit)="onUpdate()" [formGroup]="editForm" novalidate>
  <div class="modal fade" id="myModal1" role="dialog">
  	
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">เพิ่มข้อมูลสินค้า</h4>
        </div>
        <div class="modal-body">
          
 
		  <div class="form-group">
		    <label class="center-block">branch_name:
		      <input class="form-control" formControlName="branch_name1" >
		    </label>
		  </div>
		  <div class="form-group">
		    <label class="center-block">balance:
		      <input type="number" class="form-control" formControlName="balance1" >
		    </label>
		  </div>
        </div>
        <div class="modal-footer">
      	  <button class="btn btn-default"  type="submit"  [disabled]="!editForm.valid" >Update</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    
  </div>
  </form>

  <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                      <h2>Order <b>Details</b></h2>
                    </div>
                    <div class="col-sm-8">        
                    <button type="button" class="add-new" data-toggle="modal"  data-target="#myModal" (click)="createForm()"><i class="fa fa-plus"></i> Add New</button>  
                      
                    </div>
                </div>
            </div>
      
            <table class="table table-striped table-hover">
                <thead>
                    <tr style="text-align:center;">
                        <th>#</th>
                        <th>Name</th>
                        <!-- <th>Location</th> -->
                        <th>Balance</th>           
                       <!--  <th>Status</th>   -->         
                        <!-- <th>Net Amount</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let hero of heroes; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{hero.branch_name}}</td> 
                        <!-- <a href="#"><img src="{{hero.og_pic}}" width="50" height="50" class="avatar" alt="Avatar"></a> -->
                        <!-- <td>London</td> -->
                        <!-- <td>Jun 15, 2017</td>                         -->
                        <!-- <td><span class="status text-success">&bull;</span> Delivered</td> -->
                        <td>฿ {{hero.balance}}</td>
                        <!-- <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td> -->
                        <td>
                            <a class="edit" title="Edit" data-toggle="tooltip" data-toggle="modal" data-target="#myModal1" (click)="edit(hero.account_number,hero.branch_name,hero.balance)"><i class="material-icons">&#xE254;</i></a>
                            
                            <a class="delete" title="Delete" data-toggle="tooltip" (click)="onDelete(hero.account_number)"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
     
        </div>
